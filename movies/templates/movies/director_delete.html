{% extends 'movies/base.html' %}

{% block content %}


  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete the director "{{ director.director_name }}"?</p>
    <button type="submit" class="btn btn-outline-danger">delete</button>
    <a class="btn btn-outline-secondary" href="{% url 'director_detail' director.pk %}">cancel</a>
  </form>
{% endblock content %}
