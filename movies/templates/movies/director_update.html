{% extends 'movies/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <header>
    <h2>Director Update</h2>
  </header>

  <form method="post" novalidate>
  {% csrf_token %}
  <div class="row">
    <div class="col-6">
      {{ form.director_name|as_crispy_field }}
    </div>
  </div>
  <div class="row">
    <div class="col-6">

<div class="row">
    <div class="col-6">
        {{ form.director_facebook_likes|as_crispy_field }}
    </div>
</div>



  <button type="submit" class="btn btn-outline-success">Update</button>

  <a class="btn btn-outline-danger"  href="{% url 'director_detail' director.pk%}">Cancel</a>


</form>

{% endblock content %}
