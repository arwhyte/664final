{% extends 'movies/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <header>
    <h2>New Director</h2>
  </header>

  <form method="post" novalidate>
    {% csrf_token %}

    <div class="row">
      <div class="col-6">
        {{ form.director_name|as_crispy_field }}
     </div>
    </div>

    <div class="row">
      <div class="col-6">
        {{ form.director_facebook_likes|as_crispy_field }}
      </div>
    </div>


    <button type="submit" class="btn btn-outline-success">Add</button>
    &nbsp;<a class="btn btn-outline-secondary" href="{% url 'director' %}">cancel</a>
  </form>

{% endblock content %}
